<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskLink 2</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="https://kit.fontawesome.com/daf9d498cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="main-container">
            <div class="grid-con">
                <div class="left-grid">
                    <h4>Traveling!</h4>
                    <div class="input-fields">
                        <div class="sub-title">
                            <div>
                                <h5>I.D info</h5>
                            </div>
                            <div>
                                <h6>Welcome</h6>
                            </div>
                        </div>
                        <form action="/to post" method="post">
                            <div class="info"><input type="text" name="name" placeholder="Enter your name or email here" class="ip"></div>
                            <div class="info"><input type="password" name="name" placeholder="Password" class="ip"></div>
                            <div><button class="btn" type="submit">SUBMIT</button></div>
                        </form>
                        <div class="more">
                            <p>What we do?<a href="#">Read more</a></p>
                        </div>
                        <div class="hr-con">
                            <hr>
                            <div class="hr-txt">Super fly airline</div>
                            <hr>
                        </div>
                        <div>
                            <div class="ipp"><i class="fab fa-google"></i>Google
                            </div>
                            <div class="ipp"><i class="fab fa-facebook-f"></i>Facebook
                            </div>
                        </div>

                    </div>
                    <div class="pan">&copy; 2021 Traveling. All Rights Reserved</div>
                </div>
                <div class="right-grid">
                    <div class="right-bd">
                        <div class="right-info">
                            <h3>Start your journey by one click, explore beautiful world!</h3>
                            <div class="slider"><img src="bubble-unsplash.jpg" alt="blue-img" class="f-img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
